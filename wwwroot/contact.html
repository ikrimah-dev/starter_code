<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5"
          rel="stylesheet"
          type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="/css/site.css" rel="stylesheet" />

    <title>Qurra Central - Contact</title>
</head>
<body class="bg-base-100">

    <div class="container mx-auto px-4 py-8 max-w-xl">
        <h1 class="text-3xl font-bold mb-4 text-center">Contact Qurra Central</h1>

        <p class="mb-6 text-base-content/80 text-center">
            Reach out if your masjid would like to add events, partner with Qurra Central,
            or if you have any questions or feedback.
        </p>

        <div class="card bg-base-100 border border-gray-200 shadow">
            <div class="card-body">
                <form id="contact-form" action="#" method="post" novalidate>
                    <!-- Full name -->
                    <div class="form-control mb-4">
                        <label for="fullName" class="label">
                            <span class="label-text font-medium">Full name</span>
                        </label>
                        <input type="text"
                               id="fullName"
                               name="fullName"
                               class="input input-bordered w-full"
                               required>
                    </div>

                    <!-- Email -->
                    <div class="form-control mb-4">
                        <label for="email" class="label">
                            <span class="label-text font-medium">Email address</span>
                        </label>
                        <input type="email"
                               id="email"
                               name="email"
                               class="input input-bordered w-full"
                               required>
                    </div>

                    <!-- Phone -->
                    <div class="form-control mb-4">
                        <label for="phone" class="label">
                            <span class="label-text font-medium">Phone number</span>
                        </label>
                        <input type="tel"
                               id="phone"
                               name="phone"
                               class="input input-bordered w-full"
                               required>
                    </div>

                    <!-- Message -->
                    <div class="form-control mb-6">
                        <label for="message" class="label">
                            <span class="label-text font-medium">Message</span>
                        </label>
                        <textarea id="message"
                                  name="message"
                                  rows="5"
                                  class="textarea textarea-bordered w-full"
                                  required></textarea>
                    </div>

                    <!-- Submit button -->
                    <div class="form-control">
                        <button type="submit" class="btn btn-primary w-full">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/site.js"></script>
</body>
</html>
