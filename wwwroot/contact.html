<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <h1>Contact Us</h1>

    <p>
        Please use the form below to contact the site administrator.
        All fields are required.
    </p>

    <form id="contact-form" action="#" method="post">
        <!-- Full name -->
        <div>
            <label for="fullName">Full name:</label><br>
            <input type="text"
                   id="fullName"
                   name="fullName"
                   required>
        </div>

        <br>

        <!-- Email -->
        <div>
            <label for="email">Email address:</label><br>
            <input type="email"
                   id="email"
                   name="email"
                   required>
        </div>

        <br>

        <!-- Phone -->
        <div>
            <label for="phone">Phone number:</label><br>
            <input type="tel"
                   id="phone"
                   name="phone"
                   required>
        </div>

        <br>

        <!-- Message -->
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message"
                      name="message"
                      rows="5"
                      cols="40"
                      required></textarea>
        </div>

        <br>

        <!-- Submit button -->
        <button type="submit">Send Message</button>
    </form>

    <!-- Later: site.js can add regex validation for name, email, phone etc. -->
    <script src="/js/site.js"></script>
</body>
</html>
