<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="/css/site.css" rel="stylesheet" />

    <title>Qurra Central - Contact</title>
</head>
<body class="bg-base-100">

    <!-- Navbar -->
    <div class="navbar bg-base-100 border-b border-base-300">
        <div class="container mx-auto px-4">
            <div class="flex-1">
                <a href="index.html" class="text-xl font-bold">Qurra Central</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="events.html">Events</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Display Settings Bar -->
    <div class="bg-base-200 border-b border-base-300">
        <div class="container mx-auto px-4 py-2 flex flex-wrap items-center gap-4 justify-between">
            <span class="font-semibold text-sm">Display settings</span>
            <div class="flex flex-wrap gap-3 items-center">
                <label class="text-xs font-medium">Font size</label>
                <select id="font-size-select" class="select select-bordered select-xs">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>

                <label class="text-xs font-medium">Theme</label>
                <select id="theme-select" class="select select-bordered select-xs">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="cupcake">Cupcake</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Contact Content -->
    <div class="container mx-auto px-4 py-8 max-w-xl">
        <h1 class="text-3xl font-bold mb-4 text-center">Contact Qurra Central</h1>

        <p class="mb-6 text-base-content/80 text-center">
            Reach out if your masjid would like to add events, partner with Qurra Central,
            or if you have any questions or feedback.
        </p>

        <div class="card bg-base-100 border border-gray-200 shadow">
            <div class="card-body">
                <form id="contact-form" action="#" method="post" novalidate>

                    <!-- Full name -->
                    <div class="form-control mb-4">
                        <label for="fullName" class="label">
                            <span class="label-text font-medium">Full name</span>
                        </label>
                        <input type="text"
                               id="fullName"
                               name="fullName"
                               class="input input-bordered w-full"
                               required>
                    </div>

                    <!-- Email -->
                    <div class="form-control mb-4">
                        <label for="email" class="label">
                            <span class="label-text font-medium">Email address</span>
                        </label>
                        <input type="email"
                               id="email"
                               name="email"
                               class="input input-bordered w-full"
                               required>
                    </div>

                    <!-- Phone -->
                    <div class="form-control mb-4">
                        <label for="phone" class="label">
                            <span class="label-text font-medium">Phone number</span>
                        </label>
                        <input type="tel"
                               id="phone"
                               name="phone"
                               class="input input-bordered w-full"
                               required>
                    </div>

                    <!-- Message -->
                    <div class="form-control mb-6">
                        <label for="message" class="label">
                            <span class="label-text font-medium">Message</span>
                        </label>
                        <textarea id="message"
                                  name="message"
                                  rows="5"
                                  class="textarea textarea-bordered w-full"
                                  required></textarea>
                    </div>

                    <!-- Submit button -->
                    <div class="form-control">
                        <button type="submit" class="btn btn-primary w-full">
                            Send Message
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="/js/site.js"></script>
</body>
</html>
